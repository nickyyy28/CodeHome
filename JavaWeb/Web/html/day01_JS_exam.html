<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var i = 1;
        var j = 1;
        document.write("<table border='1' align='center'>");
        for (i = 1 ; i < 10 ; i++){
            document.write("<tr>");
            for (j = 1 ; j <i+1 ; j++){
                document.write("<td>");
                document.write(i + "*" + j +"="+ i*j+"&nbsp;&nbsp;&nbsp;");
                document.write("</td>");
            }
            // document.write("<br>");
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
