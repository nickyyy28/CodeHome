<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
    <script>
        var date = new Date();
        document.write(date+"<br>");
        document.write(date.toLocaleDateString()+" "+date.toLocaleTimeString()+"<br>");
        document.write(date.getTime()+"<br>");
    </script>
</body>
</html>
