<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img src="./img/banner_1.jpg" id="img">
    <script>
        var img = document.getElementById("img");

        var count = 0;

        function f(){
            if(count%3 == 0){
                img.src = "img/banner_2.jpg";
            }
            if(count%3 == 1){
                img.src = "img/banner_3.jpg";
            }
            if(count%3 == 2){
                img.src = "img/banner_1.jpg";
            }
            count++;
        }

        setInterval(f,3000);
    </script>
</body>
</html>
